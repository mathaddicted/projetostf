<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">


  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" type="text/css" href="./css/float-grid.css">
</head>
<body>
	<main>
		<nav>	
			<div class="row">
				<div class="col-12">
					<div class="title"><h1>Star Wars Characters</h1><h4>Incomplete list</h4></div>
				</div>
			</div>
		</nav>
		<div class="row">
			<div class="col-4">
				<img src="./images/rey_square.png">
				<div class="container"><h2 class="name">Ray</h2><h3 class="desc">Protagonist, from Tatooine</h3></div>
			</div>
			<div class="col-4">
				<img src="./images/finn_square.png">
				<div class="container"><h2 class="name">Finn</h2><h3 class="desc">Storm Trooper, befriends Ray</h3></div>
			</div>
			<div class="col-4">
				<img src="./images/kylo_square.png">
				<div class="container"><h2 class="name">Kylo</h2><h3 class="desc">Main villain, or is he?</h3></div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<img src="./images/yoda_square.png">
				<div class="container"><h2 class="name">Yoda</h2><h3 class="desc">Wise old Jedi master</h3></div>
			</div>
			<div class="col-4">
				<img src="./images/poe_square.png">
				<div class="container"><h2 class="name">Poe</h2><h3 class="desc">Neutral pilot</h3></div>
			</div>
			<div class="col-4">
				<img src="./images/chewbacca_square.png">
				<div class="container"><h2 class="name">Chewbacca</h2><h3 class="desc">A great first mate</h3></div>
			</div>
		</div>

	</main>
</body>
</html>
